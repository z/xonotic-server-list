<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Xonotic Server List</title>

  <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/s/bs/jqc-1.11.3,dt-1.10.10,b-1.1.0,b-colvis-1.1.0,b-html5-1.1.0,cr-1.3.0,fh-3.1.0,se-1.1.0/datatables.min.css"/>
  <link id="theme" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./static/vendor/c3/c3.min.css"/>
  <link rel="stylesheet" type="text/css" href="./static/vendor/flag-icons-css/css/flag-icon.min.css"/>
  <link rel="stylesheet" type="text/css" href="./static/css/custom.css"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="first-load-backdrop"></div>

<section class="container-fluid no-padding">

  <!-- Fixed navbar -->
  <nav id="main-nav" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./"><i class="fa fa-server"></i> Xonotic Server List</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-tabs">
          <li class="active"><a href="#serverlist" data-toggle="tab"><i class="fa fa-list"></i> Server List</a></li>
          <li><a href="#statistics" data-toggle="tab"><i class="fa fa-line-chart"></i> Statistics</a></li>
          <li><a href="#about" data-toggle="tab"><i class="fa fa-info-circle"></i> About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" id="all-table-controls">
          <li id="ping-controls">
            <div class="btn-group pull-right" id="pingbox">
              <a class="btn btn-default btn-sm" id="stop-pings" tabindex="0">
                <span><i class="fa fa-stop" title="Stop"></i> </span>
              </a>
              <a class="btn btn-default btn-sm" id="refresh-pings" tabindex="0">
                <span><i class="fa fa-refresh" title="Refresh"></i> Pings</span>
              </a>
            </div>
          </li>
          <li id="nav-table-controls" class="navbar-btn"></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="tabbable">

    <div class="tab-content">

      <div class="tab-pane active" id="serverlist">

        <div class="panel">
          <div class="panel-body">

            <table id="table-serverlist" class="table table-striped table-bordered" cellspacing="0"
                   width="100%">
              <thead>
              <tr>
                <th></th>
                <th>country</th>
                <th>name</th>
                <th>address</th>
                <th>players</th>
                <th>modname</th>
                <th>map</th>
                <th>gametype</th>
                <th>version</th>
                <th>ping</th>
              </tr>
              </thead>
              <tbody></tbody>
            </table>

          </div><!-- .panel-body -->
        </div><!-- .panel -->

      </div><!-- .tab-pane -->
      <div id="statistics" class="tab-pane">

        <div class="panel">
          <div class="panel-body">

            <h2>Statistics</h2>

            <div id="charts">

              <div class="row">
                <div class="col-sm-12">
                  <h3 class="text-center">Active Players (last 24 hours)</h3>
                  <div class="chart-wrapper">

                    <div class="btn-group timespan" role="group" aria-label="...">
                      <button id="stacked-on" type="button" class="btn btn-default active">
                        Stacked
                      </button>
                      <button id="stacked-off" type="button" class="btn btn-default">Unstacked
                      </button>
                    </div>
                    <!--
                        <div class="btn-group timespan" role="group" aria-label="...">
                          <button type="button" class="btn btn-default">Month</button>
                          <button type="button" class="btn btn-default">Week</button>
                          <button type="button" class="btn btn-default active">Day</button>
                        </div>
                    -->
                    <div id="chart-players"></div>
                  </div>
                </div>
              </div><!-- .row -->

            </div><!-- .charts -->

          </div><!-- .panel-body -->
        </div><!-- .panel -->

      </div><!-- .tab-pane -->
      <div class="tab-pane" id="about">

        <div class="panel">
          <div class="panel-body">

            <h2>What Is This?</h2>

            <p>A quick way to check out server-status and statistics.</p>

          </div><!-- .panel-body -->
        </div><!-- .panel -->

      </div><!-- .tab-pane -->

    </div><!-- .tab-content -->

  </div><!-- .tabbable -->

  <div id="footer">
    <div class="container text-center">
      <p class="text-muted credit">Licensed under MIT, available on <a
          href="https://github.com/z/xonotic-server-list" target="_blank"
          title="xonotic-server-list by -z- source code on GitHub"><i class="fa fa-github"> GitHub</i></a>
      </p>
    </div>
  </div>

</section><!-- .content -->

<script type="text/javascript"
        src="https://cdn.datatables.net/s/bs/jqc-1.11.3,dt-1.10.10,b-1.1.0,b-colvis-1.1.0,b-html5-1.1.0,cr-1.3.0,fh-3.1.0,se-1.1.0/datatables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./static/vendor/c3/c3.min.js"></script>
<script type="text/javascript" src="./static/vendor/datatables/plugins/natural.js"></script>
<script type="text/javascript" src="./static/vendor/ping.js/ping.min.js"></script>
<script type="text/javascript" src="./config/config.js"></script>
<script type="text/javascript" src="./static/js/app.js"></script>

</body>
</html>
